<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
        <header class="hero">
        <div class="input">
          <form class = "search-form" id="search-form">
            <input class = "form-input" type="text" id="city-input" placeholder="Enter a city"/>
            <button type="submit" class="go-button">Let's Go!</button>
            <button type = "submit" class = "go-button" id="current">Current</button>
        </div>
        </form>
      </header>
      <section class="main">
          <div class = "forecast">
            <img
              src=""
              alt=""
              class="weather-icon-main"
              id="icon"
              width="60"
            />
            <h1 class="city">Zagreb</h1>
            <h2 class="date">14.11</h2>
            <h3 class="time">11:00</h3>
            <div class="temperature">
              <span class="limit-temperature" id="max-temp">+6</span><span class="celsius-small">&#8451;</span>
              <span class="current-temperature" id="current-temperature">+12 </span><a href="" class="celsius" id="celsius-link">&#8451;|</a><a href="" class="farenheit" id="farenheit-link">F</a>
              <span class="limit-temperature" id="min-temp">+16</span>
            <span class="celsius-small">&#8451;</span>
            </div>
            <ul class="list features">
              <li>Wind: <span id = "wind"></span><span> km/h</span></li>
              <li>Humidity: <span id = "humidity"></span><span> %</span></li>
              <li>Pressure: <span id = "pressure"></span><span> mb</span></li>
              <li>Visibility:<span id = "visibility"></span> km</li>
            </ul>
          </div>
          <div class="cards" id="forecast">
          </div>
            <a href = "https://github.com/NadiiaSharafutdinova/weather-app-bright/tree/main" class = "link-github">See on GitHub</a>
  </section>
          </div>
    
    <script src = "./index.js">

    </script>
  </body>
</html>
